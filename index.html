<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <!-- Roboto fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&amp;subset=latin,cyrillic,cyrillic-ext"
        rel="preload" as="style">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&amp;subset=latin,cyrillic,cyrillic-ext"
        rel="stylesheet" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Telegram Bot - Comments Page</title>
</head>

<body>
    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="comments-wrapper">
                        <div class="topic-img">
                            <img src="https://www.searchenginejournal.com/wp-content/uploads/2018/07/The-Smart-Marketer%E2%80%99s-Guide-to-Google-Alerts-760x400.png" alt="">
                        </div>
                        <div class="thread-action">
                            <span class="text-muted">March 27, 2020</span>
                            <a href="#" class="text-muted">Unsubscribe</a>
                        </div>
                        <button class="btn btn-primary btn-block btn-flat mb-1">Show all comments</button>
                        <span class="comments-count">16 comments</span>
                        <div class="comment">
                            <div class="comment-img img-wrapper">
                                <span class="no-img bg2" data-content="约"></span>
                            </div>
                            <div class="comment-info">
                                <div class="comment-info__group">
                                    <span class="comment-info__group--username">约翰</span>
                                    <span class="comment-info__group--date">Mar 27, edited</span>
                                </div>
                                <div class="comment-text">Ipsum</div>
                                <div class="comment-actions">
                                    <a href="#" class="comment-actions--like active"><i
                                            class="material-icons-round">thumb_up</i> <span
                                            class="likes-count">5</span></a>
                                    <a href="#" class="comment-actions--reply text-muted">Reply</a>
                                    <a href="#" class="comment-actions--delete text-muted">Delete</a>
                                </div>
                            </div>
                        </div>

                        <div class="comment comment--reply">
                            <div class="comment-img img-wrapper">
                                <span class="no-img bg0" data-content="W"></span>
                            </div>
                            <div class="comment-info">
                                <div class="comment-info__group">
                                    <span class="comment-info__group--username" style="color: #7bc862;">Joseph Gitonga Wagura</span>
                                    <span class="comment-info__group--date">Mar 27, edited</span>
                                </div>
                                <div class="comment-reply">
                                    <span class="comment-reply--username">Atiol R Beato</span>
                                    <span class="comment-reply--text">
                                        fgggggggggggggggggggggggggggggggggggggggggggggggggggg
                                    </span>
                                </div>
                                <div class="comment-text">
                                    Sed
                                </div>
                                <div class="comment-actions">
                                    <a href="#" class="comment-actions--like text-muted"><i
                                            class="material-icons-round">thumb_up</i></a>
                                    <a href="#" class="comment-actions--reply text-muted">Reply</a>
                                    <a href="#" class="comment-actions--delete text-muted">Delete</a>
                                </div>
                            </div>
                        </div>



                        <div class="comment-form">
                            <form>
                                <div class="comment-add-reply">
                                    <button class="comment-add-reply-close"></button>
                                    <div class="comment-add-reply-content">
                                        <span class="comment-add-reply-user">Atiol R Beato</span>
                                        <span class="comment-add-reply-text">
                                            fggg
                                        </span>
                                    </div>
                                </div>
                                <div class="comment-form__wrapper">
                                    <div class="comment-form--textarea">
                                        <textarea type="text" oninput="autoResize(this)" name="text" rows="1"
                                            maxlength="1000" placeholder="Write a comment..." class="textarea empty"
                                            style="overflow: hidden; overflow-wrap: break-word; height: 44px;"></textarea>
                                    </div>
                                    <div class="comment-form--button">
                                        <button type="submit" class="btn-primary">
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
            <footer class="footer-content">
                <div class="footer-content__links">
                    <div class="">
                        <a href="#">Joseph Gitonga Wagura</a><span class="dot text-muted">.</span><a
                            href="#">Support</a>
                    </div>
                    <div class="footer-links text-bold">
                        <span class="text-muted">Created via </span> <a href="#"><span>Comments Bot</span></a>
                    </div>
                </div>

            </footer>
        </div>
    </div>

    <script type="text/javascript">
        function autoResize(element) {
            element.style.height = (element.scrollHeight) + 'px';
        }
    </script>
</body>

</html>
