<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/b784c777f7.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Telegram Bot - Comments Page</title>
  </head>
  <body>
    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h3 class="text-center">Comments Bot</h3>
                    <div class="thread-action">
                        <span class="text-muted">March 27, 2020</span>
                        <a href="#" class="text-muted">Unsubscribe</a>
                    </div>
                    <div class="comments-wrapper">
                        <button class="btn btn-primary btn-block btn-flat mb-1">Show all comments</button>
                        <span class="comments-count">16 comments</span>
                        
                        <div class="comment">
                            <div class="comment-img">
                                <img src="https://placedog.net/200/200" alt="profile picture" class="img-fluid rounded-circle"/>
                            </div>
                            <div class="comment-info">
                                <div class="comment-info__group">
                                    <span class="comment-info__group--name">约翰</span>
                                    <span class="comment-info__group--date text-muted">Mar 27, edited</span>
                                </div>
                                <div class="comment-text">Test re-edit - (add something after posted)</div>
                                <div class="comment-actions">
                                    <a href="#" class="comment-actions--like"><i class="fas fa-thumbs-up"></i> <span class="likes-count">5 likes</span></a>
                                    <a href="#" class="comment-actions--reply text-muted">Reply</a>
                                    <a href="#" class="comment-actions--delete text-muted">Delete</a>
                                </div>
                            </div>
                        </div>

                        <div class="comment comment--reply">
                            <div class="comment-img">
                                <img src="http://placekitten.com/200/200" alt="profile picture" class="img-fluid rounded-circle"/>
                            </div>
                            <div class="comment-info">
                                <div class="comment-info__group">
                                    <span class="comment-info__group--name">Joseph Gitonga Wagura</span>
                                    <span class="comment-info__group--date text-muted">Mar 27, edited</span>
                                </div>
                                <div class="thread_creator">
                                    <span>约翰</span>
                                    <span>Test reply</span>
                                </div>
                                <div class="comment-text">Test re-edit - (add something after posted)</div>
                                <div class="comment-actions">
                                    <a href="#" class="comment-actions--like text-muted"><i class="fas fa-thumbs-up"></i> <span class="likes-count">1 like</span></a>
                                    <a href="#" class="comment-actions--reply text-muted">Reply</a>
                                    <a href="#" class="comment-actions--delete text-muted">Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
